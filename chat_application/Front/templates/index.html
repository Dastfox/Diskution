<!DOCTYPE html>
<html>
	<head>
		<title>Diskution</title>
		<link
			rel="stylesheet"
			href="../static/styles/index.css" />
		<link
			rel="icon"
			href="{{ url_for('static', path='favicon.ico') }}"
			type="image/x-icon" />
	</head>

	<body>
		<h1>Diskution</h1>
		<hr />
		<br />
		<div>
			<label for="usernameInput">Enter username:</label>
			<button id="setUsernameButton">Set Username</button>
			<input
				id="usernameInput"
				type="text"
				placeholder="Enter username" />
			<span
				id="conversationError"
				style="color: red; display: none"></span>

			<span
				id="usernameError"
				style="color: red; display: none"></span>
			<span id="usernameDisplay"></span>
		</div>
		<br />
		<hr />
		<br />
		<div
			id="selectConversationDiv"
			style="display: none">
			<label for="conversationSelect">Select conversation:</label>
			<select id="conversationSelect"></select>
			<button id="setConversationButton">Join Conversation</button>
			<br />
			<hr />
			<br />
		</div>

		<div
			id="createConversationDiv"
			style="display: none">
			<label for="conversationCreateInput">Create conversation:</label>
			<input
				id="conversationCreateInput"
				type="text"
				placeholder="Enter conversation name" />
			<button
				id="createConversationButton"
				disabled>
				Create Conversation
			</button>
			<br />
			<br />
			<label for="guestSelectInput">Guest input: </label>
			<input
				id="guestSelectInput"
				type="text"
				placeholder="Enter guest name" />
			<button id="addGuestButton">Add Guest</button>
			<span id="guestNameContainer"></span>
			<span
				id="error"
				style="color: red; display: none">
			</span>
			<br />
		</div>

		<script
			src="https://cdn.socket.io/4.4.0/socket.io.min.js"
			crossorigin="anonymous"></script>
		<script src="../static/js/index.js"></script>
	</body>
</html>
