<!DOCTYPE html>
<html>
	<head>
		<title>Diskution</title>
		<link
			rel="stylesheet"
			href="../static/styles/index.css" />
		<link
			rel="icon"
			href="{{ url_for('static', path='favicon.ico') }}"
			type="image/x-icon" />
	</head>

	<body>
		<h1>Diskution</h1>
		<br />
		<div id="username_field">
			<input
				id="usernameInput"
				type="text"
				placeholder="Enter username" />
			<button id="setUsernameButton">Set Username</button>
			<span
				id="conversationError"
				style="color: red; display: none"></span>

			<span
				id="usernameError"
				style="color: red; display: none"></span>
			<span id="usernameDisplay"></span>
		</div>
		<div
			id="selectConversationDiv"
			style="display: none">
			<select id="conversationSelect"></select>
			<button id="setConversationButton">Join Conversation</button>
			<br />
			<br />
		</div>

		<div
			id="createConversationDiv"
			style="display: none">
			<div id="conversationNameContainer">
				<input
					id="conversationCreateInput"
					type="text"
					placeholder="Enter conversation name" />
				<button
					id="createConversationButton"
					disabled>
					Create Conversation
				</button>
			</div>
			<div id="conversationNameContainer">
				<input
					id="guestSelectInput"
					type="text"
					placeholder="Enter guest name" />
				<button id="addGuestButton">Add Guest</button>
				<span id="guestNameContainer"></span>
				<span
					id="error"
					style="color: red; display: none">
				</span>
				<br />
			</div>
		</div>

		<script
			src="https://cdn.socket.io/4.4.0/socket.io.min.js"
			crossorigin="anonymous"></script>
		<script src="../static/js/index.js"></script>
		<script>
			var serverUrl = '{{server_url}}';
		</script>
	</body>
</html>
